<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="./assets/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="./assets/css/all.min.css">
    <title>My BookMark</title>
</head>
<body>
    <div class="container">
        <h3 class="text-primary">My BookMark</h3>
        <!-- Start of Clock Section -->
        <div class="row card mb-3">
            <div class="m-auto card-body" id="clock"></div>
        </div>
        <!-- End of Clock Section -->
        <div class="row mb-3">
            <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#exampleModal"><i class="fas fa-plus"></i></button>


            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Add WebSite To BookMark</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                        <form id="myForm">
                            <div class="form-group">
                                <label for="">Name :</label>
                                <input type="text" class="form-control" id="siteName" placeholder="Website Name">
                            </div>
                            <div class="form-group">
                                <label for="">Url :</label>
                                <input type="text" class="form-control" id="siteUrl" placeholder="Website Url">
                            </div>
                            <div class="form-group text-right">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal" id="modalClose">Close</button>
                                <button type="submit" class="btn btn-primary" id="addWebSite">Add New</button>
                            </div>
                        </form>
                    </div>
                </div>
                </div>
            </div>
            <!-- End of Modal -->
        </div>
        <!-- Start Of Main Content -->
        <div class="row card">
            <div class="card-body">
                <ul class="list-group" id="bookMarkList">

                </ul>
            </div>
        </div>
        <!-- End Of Main Content -->
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./assets/js/all.min.js"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
